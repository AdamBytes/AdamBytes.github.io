<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Sets the character encoding for the document to UTF-8 -->
    <meta charset="UTF-8">
    <!-- Ensures the site is responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the title for the resume page -->
    <title>My Resume</title>
    <!-- Links to the main stylesheet in the root directory -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The main header section, identical to the one on the landing page -->
    <header class="terminal-header">
        <!-- A link that takes the user back to the home page -->
        <a href="index.html" class="profile-link">
            <div class="profile-box">
                <!-- Links to the profile picture in the assets folder -->
                <img src="assets/images/your-profile-picture.jpg" alt="Profile Picture" class="profile-pic">
            </div>
        </a>
        <!-- The navigation links -->
        <nav class="header-links">
            <a href="resume.html" class="header-link">Resume</a>
            <!-- Links to the About Me page -->
            <a href="about.html" class="header-link">About Me</a>
        </nav>
    </header>
    <hr class="header-line">
    <!-- The main content area for the resume -->
    <main class="single-post">
        <!-- The main title of the page -->
        <h1 class="post-title">My Resume</h1>
        <!-- The body of the resume content -->
        <div class="post-body">
            <p><strong>Experience:</strong></p>
            <ul>
                <li>Job Title 1, Company (Date Range)</li>
                <li>Job Title 2, Company (Date Range)</li>
            </ul>
            <p><strong>Skills:</strong></p>
            <ul>
                <li>Cybersecurity</li>
                <li>IT</li>
                <li>GRC</li>
            </ul>
        </div>
    </main>
</body>
</html>
