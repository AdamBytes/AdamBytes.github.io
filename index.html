<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="terminal-header">
        <a href="index.html" class="profile-link">
            <div class="profile-box">
                <img src="your-profile-picture.jpg" alt="Profile Picture" class="profile-pic">
            </div>
        </a>
        <div class="header-links">
            <a href="resume.pdf" class="header-link">Resume</a>
            <a href="mailto:your-email@example.com" class="header-link">Contact Me</a>
        </div>
    </header>
    <hr class="header-line">
    
    <main class="post-feed">
        <article class="post-item">
            <div class="post-date">September 11, 2025</div>
            <a href="post-name-1.html" class="post-content">
                <div class="post-image"></div>
                <div class="post-text">
                    <h2 class="post-title">Blog Post Title 1</h2>
                    <p class="post-excerpt">This is the excerpt from my first blog post. It gives a brief summary of the content to the reader.</p>
                </div>
            </a>
        </article>
        
        <article class="post-item">
            <div class="post-date">September 1, 2025</div>
            <a href="post-name-2.html" class="post-content">
                <div class="post-image"></div>
                <div class="post-text">
                    <h2 class="post-title">Blog Post Title 2</h2>
                    <p class="post-excerpt">Here's a snippet from my second post, enticing readers to click and read more.</p>
                </div>
            </a>
        </article>
    </main>
</body>
</html>
