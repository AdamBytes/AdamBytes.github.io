<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Blog</title>
    <meta name="description" content="A portfolio and blog showcasing my journey in cybersecurity, IT, and GRC.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="terminal-header">
        <a href="index.html" class="profile-link">
            <div class="profile-box">
                <img src="assets/images/your-profile-picture.jpg" alt="Profile Picture" class="profile-pic">
            </div>
        </a>
        <nav class="header-links">
            <a href="resume.html" class="header-link">Resume</a>
            <a href="contact.html" class="header-link">Contact Me</a>
        </nav>
    </header>
    <hr class="header-line">
    
    <main class="post-feed">
        <article class="post-item">
            <a href="blog/01_first-post/" class="post-title-link">
                <h2 class="post-title">First Blog Post Title</h2>
            </a>
            <div class="post-date">11/09/2025</div>
            <footer class="post-hashtags">
                <span>#cybersecurity</span>
                <span>#portfolio</span>
                <span>#learning</span>
            </footer>
            <div class="post-content">
                <a href="blog/01_first-post/" class="post-image-link">
                    <img src="assets/images/placeholder-post-image.jpg" alt="First blog post image" class="post-image">
                </a>
                <div class="post-text-content">
                    <p class="post-excerpt">
                        This is a brief summary of my first blog post.
                    </p>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
