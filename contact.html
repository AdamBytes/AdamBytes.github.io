<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="terminal-header">
        <a href="index.html" class="profile-link">
            <div class="profile-box">
                <img src="assets/images/your-profile-picture.jpg" alt="Profile Picture" class="profile-pic">
            </div>
        </a>
        <nav class="header-links">
            <a href="resume.html" class="header-link">Resume</a>
            <a href="contact.html" class="header-link">Contact Me</a>
        </nav>
    </header>
    <hr class="header-line">

    <main class="single-post">
        <h1 class="post-title">Contact Me</h1>
        <form action="YOUR_FORM_ENDPOINT" method="POST" class="contact-form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="reason">Reason for contact:</label><br>
            <textarea id="reason" name="reason" rows="4" required></textarea><br><br>
            
            <input type="submit" value="Send Message">
        </form>
    </main>
</body>
</html>
